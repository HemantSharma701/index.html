<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Red Bus</title>
     <link rel="stylesheet" href="form.css">
     <link rel="icon" href="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.webp">
</head>
<body>
    <header>
     <h2> Wellcome To Our World!</h2>
    </header> 
     <p><b>Sing in to access your trips and previous
          <br>concerns</b></p>
     <form action="name_attribute.html">
     <div>
          <label for="Username"> Username </label><br>
          <input class="box" type="text" placeholder="User-name" id="Username" name="Username">
          <br><br>
          <label for="password"> Password </label><br>
          <input class="box" type="password" placeholder="password" id="password" name="password">
          <br><br>
     </div>
          
     <div>
     <label for="gender">select your gender</label><br>
     <input type="radio" name="gender" id="male" value="male">
     <label for="male">male</label>
     <input type="radio" name="gender" id="female" value="female">
     <label for="female">female</label>
     <input type="radio" name="gender" id="transgender" value="transgender">
     <label for="transgender">transgender</label>
     <input type="radio" name="gender" id="other" value="other">
     <label for="other">other</label>
     <br><br>
     </div>
     <span>Where Would You Like To Go </span><br>
     <div>
          <select id="city" name="city"> 
          <br>
          <option>select your option</option>
          <option value="Jpr">Jaipur <br>
          <option value="Goa">Goa <br>
          <option value="Rtm">Ratlam <br>
          <option value="Mds">mandsour <br>
          <option value="praj" selected>prayagraj <br>
          <option value="bpl">bhopal
     </select><br/><br>
     </div>
     <div>
          <label for="volume">volume</label>
          <input type="range" value="vol" name="vol" step="5" min="0" max="100">
     </div><br>
     <div>
          <input type="checkbox" id="agree" name=agree>
          <label for="agree">agree with our t&amp;c.</label>
          <label for="agree">yes</label><br/><br>
          <button>submit</button><br><br>
     </div>
     </form>
</body>
</html>
